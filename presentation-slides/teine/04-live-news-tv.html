<!-- Load External Files -->
<link rel="stylesheet" href="../../css/teine/teine-live-news.css">
<script>
// Wait for slide to be visible, then load the script
function loadLiveNewsScript() {
    if (document.querySelector('.live-news-tv-slide')) {
        const script = document.createElement('script');
        script.src = '../../js/teine/teine-live-news.js';
        script.onload = () => console.log('âœ… Live News script loaded successfully');
        document.head.appendChild(script);
    }
}

// Load when DOM is ready OR when slide becomes visible
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadLiveNewsScript);
} else {
    loadLiveNewsScript();
}
</script>
