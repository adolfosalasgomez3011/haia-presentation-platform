<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ HAIA+ | Hatch AI Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* üé® HATCH GRADIENT BACKGROUND */
            background: linear-gradient(135deg, #425563 0%, #595959 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            /* üé® HATCH ANIMATED GRADIENT */
            background: linear-gradient(90deg, #E84B37, #425563, #E84B37, #425563);
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .header {
            margin-bottom: 50px; /* ‚Üê More space from 40px */
        }

        .header h1 {
            font-size: 4rem; /* ‚Üê BIGGER from 2.5rem */
            font-weight: 800; /* ‚Üê BOLDER from 700 */
            color: #595959;
            margin-bottom: 15px; /* ‚Üê More space */
            /* üé® BRIGHTER HATCH GRADIENT TEXT */
            background: linear-gradient(135deg, #E84B37, #425563, #E84B37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* ‚ú® BRIGHT SELLING EFFECTS */
            text-shadow: 0 4px 20px rgba(232, 75, 55, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.5rem; /* ‚Üê BIGGER from 1.1rem */
            font-weight: 600; /* ‚Üê BOLDER from 400 */
            /* üé® BRIGHT HATCH COLORS */
            background: linear-gradient(135deg, #425563, #E84B37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(66, 85, 99, 0.2);
        }

        /* ‚ú® BRIGHT SELLING ANIMATIONS */
        @keyframes titleGlow {
            0% { 
                transform: scale(1);
                filter: brightness(1);
            }
            100% { 
                transform: scale(1.02);
                filter: brightness(1.1);
            }
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            /* üé® HATCH BLUE */
            color: #425563;
            margin-bottom: 20px;
        }

        .company-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .company-card {
            position: relative;
            /* üé® HATCH LIGHT GRADIENT */
            background: linear-gradient(135deg, #DEDEDE 0%, #f5f5f5 100%);
            border: 2px solid #DEDEDE;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            /* üé® HATCH RED HOVER */
            border-color: #E84B37;
        }

        .company-card.selected {
            /* üé® HATCH GRADIENT SELECTION */
            background: linear-gradient(135deg, #E84B37 0%, #425563 100%);
            color: white;
            border-color: #E84B37;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(232, 75, 55, 0.4);
        }

        .company-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }

        .company-card:hover .company-icon {
            transform: scale(1.1);
        }

        .company-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .company-industry {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 400;
        }

        .company-card.selected .company-industry {
            opacity: 0.9;
        }

        /* üé® HATCH BRANDED COMPANY CARDS */
        .suncoke {
            background: linear-gradient(135deg, #E84B37 0%, #d73e29 100%);
            color: white;
            border-color: #E84B37;
        }

        .suncoke:hover {
            box-shadow: 0 15px 30px rgba(232, 75, 55, 0.4);
        }

        .teine {
            background: linear-gradient(135deg, #425563 0%, #354449 100%);
            color: white;
            border-color: #425563;
        }

        .teine:hover {
            box-shadow: 0 15px 30px rgba(66, 85, 99, 0.4);
        }

        .hidden-input {
            display: none;
        }

        .generate-btn {
            /* üé® HATCH GRADIENT BUTTON */
            background: linear-gradient(135deg, #E84B37 0%, #425563 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            /* üé® HATCH RED SHADOW */
            box-shadow: 0 15px 30px rgba(232, 75, 55, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            /* üé® HATCH LIGHT BORDER */
            border-top: 1px solid #DEDEDE;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            /* üé® HATCH GRAY */
            color: #595959;
        }

        .feature-icon {
            /* üé® HATCH RED ICONS */
            color: #E84B37;
            font-size: 1rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 3rem; /* ‚Üê Big on mobile too */
            }
            
            .header p {
                font-size: 1.3rem; /* ‚Üê Bigger subtitle on mobile */
            }

            .company-grid {
                grid-template-columns: 1fr;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>

    <!-- AI Robot Emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> HAIA+</h1>
            <p>Hatch AI - Automation+</p>
        </div>

        <form method="POST" id="presentationForm">
            <div class="form-section">
                <label class="form-label">Choose Your Company:</label>
                
                <div class="company-grid">
                    <div class="company-card suncoke" onclick="selectCompany('SunCoke Energy', this)">
                        <div class="company-icon">üè≠</div>
                        <div class="company-name">SunCoke Energy</div>
                        <div class="company-industry">Steel & Coke Production</div>
                    </div>
                    
                    <div class="company-card teine" onclick="selectCompany('Teine Energy', this)">
                        <div class="company-icon">üå±</div>
                        <div class="company-name">Teine Energy</div>
                        <div class="company-industry">Renewable Energy</div>
                    </div>
                </div>
                
                <input type="hidden" name="company" id="selectedCompany" class="hidden-input">
            </div>

            <button type="submit" class="generate-btn" id="generateBtn" disabled>
                <span id="btnText">
                    <i class="fas fa-magic"></i>
                    Generate AI Presentation
                </span>
                <span class="loading" id="btnLoading">
                    <div class="loading-spinner"></div>
                    Generating Presentation...
                </span>
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <i class="fas fa-chart-line feature-icon"></i>
                <span>Live Financial Data</span>
            </div>
            <div class="feature">
                <i class="fas fa-cogs feature-icon"></i>
                <span>AI-Generated Content</span>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt feature-icon"></i>
                <span>Responsive Design</span>
            </div>
            <div class="feature">
                <i class="fas fa-bolt feature-icon"></i>
                <span>Real-time Updates</span>
            </div>
        </div>
    </div>

    <script>
        let selectedCompanyElement = null;

        function selectCompany(companyName, element) {
            // Remove previous selection
            if (selectedCompanyElement) {
                selectedCompanyElement.classList.remove('selected');
            }

            // Add selection to clicked card
            element.classList.add('selected');
            selectedCompanyElement = element;

            // Update hidden input
            document.getElementById('selectedCompany').value = companyName;

            // Enable generate button
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = false;
            generateBtn.classList.add('pulse');

            // Remove pulse after animation
            setTimeout(() => {
                generateBtn.classList.remove('pulse');
            }, 2000);
        }

        // Handle form submission
        document.getElementById('presentationForm').addEventListener('submit', function(e) {
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            // Show loading state
            generateBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'flex';

            // Add loading animation to container
            document.querySelector('.container').style.opacity = '0.8';
        });

        // Add some interactive animations
        document.querySelectorAll('.company-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function() {
                if (!this.classList.contains('selected')) {
                    this.style.transform = 'translateY(0) scale(1)';
                }
            });
        });
    </script>
</body>
</html>
