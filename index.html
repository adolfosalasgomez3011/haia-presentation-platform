    <!-- üéØ CONDITIONAL COMPANY SCRIPT LOADING -->
    <script>
    console.log('üîç DEBUGGING SCRIPT LOADING...');

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const company = urlParams.get('company');

    console.log('üîç URL:', window.location.href);
    console.log('üîç Company param:', company);
    console.log('üîç Company param type:', typeof company);

    // Function to dynamically load scripts
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => resolve();
        script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
        document.head.appendChild(script);
      });
    }

    // CONDITIONAL SCRIPT LOADING BASED ON COMPANY
    if (company === 'suncoke') {
      console.log('üî¥ SUNCOKE DETECTED - LOADING SUNCOKE SCRIPTS');
      
      // Block Teine scripts
      window.BLOCK_TEINE_SCRIPTS = true;
      window.SUNCOKE_EXCLUSIVE = true;
      
      // Load SunCoke scripts
      Promise.all([
        loadScript('js/suncoke/yahoo-news.js'),
        loadScript('js/suncoke/executive-cards-data.js'),
        loadScript('js/suncoke/executive-summary.js'),
        loadScript('js/suncoke/financial-charts.js')
      ]).then(() => {
        console.log('‚úÖ All SunCoke scripts loaded successfully');
      }).catch(error => {
        console.error('‚ùå Error loading SunCoke scripts:', error);
      });
      
    } else if (company === 'teine' || company === null || company === '') {
      console.log('üîµ TEINE DETECTED - LOADING TEINE SCRIPTS');
      
      // Load Teine scripts
      Promise.all([
        loadScript('js/teine/teine-executive-summary.js'),
        loadScript('js/teine/teine-content-details.js'),
        loadScript('js/teine/teine-financial-charts.js'),
        loadScript('js/teine/executive-summary.js')
      ]).then(() => {
        console.log('‚úÖ All Teine scripts loaded successfully');
      }).catch(error => {
        console.error('‚ùå Error loading Teine scripts:', error);
      });
      
    } else {
      console.log('‚ö†Ô∏è UNKNOWN COMPANY:', company);
    }
    </script>

    <!-- Initialize slides after everything loads -->
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('üöÄ DOM loaded, loading slides...');
        
        // Wait a moment for conditional scripts to load
        setTimeout(async () => {
          if (typeof loadAllSlides === 'function') {
            await loadAllSlides();
            console.log('‚úÖ All slides loaded');
          } else {
            console.error('‚ùå loadAllSlides function not found');
          }
          
          // Initialize Reveal.js
          if (window.Reveal && typeof Reveal.sync === 'function') {
            Reveal.sync();
            console.log('‚úÖ Reveal.js synchronized');
          }
        }, 500);
    });
    </script>
